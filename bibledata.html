                var id = row.getAttribute("data-id");
                var updatedData = {};

                row.querySelectorAll("td:not(:last-child)").forEach(function (cell, index) {
                    var input = cell.querySelector("input");
                    if (input) {
                        var value = input.value;

                        if (index === 4) {
                            // Save the date in "y-m-d" format
                            cell.textContent = value;
                            updatedData.date = value;
                        } else {
                            cell.textContent = value;

                            switch (index) {
                                case 0:
                                    updatedData.hostel_name = value;
                                    break;
                                case 1:
                                    updatedData.speaker_name = value;
                                    break;
                                case 2:
                                    updatedData.topic = value;
                                    break;
                                case 3:
                                    updatedData.std_count = value;
                                    break;
                                case 5:
                                    updatedData.time = value;
                                    break;
                                case 6:
                                    updatedData.day = value;
                                    break;
                                case 7:
                                    updatedData.type = value;
                                    break;
                            }
                        }
                    }
                });

                row.querySelector(".edit-button").style.display = "inline-block";
                row.querySelector(".save-button").style.display = "none";

                // Update the data in Firebase
                database
                    .ref("BibleStudyDetails/" + id)
                    .update(updatedData)
                    .then(function () {
                        // Refresh the page after updating the data
                        location.reload();
                    });
            }

            function showContainers() {
                const container1 = document.getElementById("container1");
                const container2 = document.getElementById("container2");

                container1.style.display = "block";

                // Show container2 after a delay (2 seconds for demonstration)
                setTimeout(function () {
                    container2.style.display = "block";
                    container1.style.display = "none";
                }, 2000); // 2000 milliseconds = 2 seconds
            }

            document.addEventListener("DOMContentLoaded", showContainers);

            // Disable right-click context menu
            document.oncontextmenu = function () {
                return false;
            };

            // Disable certain key combinations
            document.onkeydown = function (e) {
                if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
                    return false;
                }
                if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
                    return false;
                }
            };
        </script>
    </body>
</html>
