<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c1319;
            -webkit-tap-highlight-color: transparent; /* For iOS Safari */
            tap-highlight-color: transparent; /* For other browsers */
            -webkit-touch-callout: none; /* Disable long press on mobile */
            -webkit-user-select: none; /* Disable selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 10px;
        }
        .button-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }
        .buttons {
            display: block;
            width: 150px;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #0c1319;
            border: 2px solid #3a454f;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            text-align: center;
        }
        .buttons:hover {
            background-color: #8ca3b8;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-wrapper">
            <a class="buttons" href="https://rahul.serv00.net/mymarks">Admin Page</a>
            <a class="buttons" href="https://rahul.serv00.net/visitors">Remote Submit</a>
        </div>
        <div class="button-wrapper">
            <a class="buttons" href="https://melamrahul.github.io/bible/view_data">View Report</a>
            <a class="buttons" onclick="openInChrome()">Print Report</a>
        </div>
    </div>
    <script>
        function openInChrome() {
            const url = 'https://melamrahul.github.io/bible/view_data';
            const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
            window.location.href = intentUrl;
        }
    </script>
</body>
</html>
